mybatis:
  dynamicDatasource: true
swagger2:
  package:  awd.cloud.internet.servers.server
  show:
    dev: ${apidev:false}
    pro: ${apipro:true}

eureka:
  instance:
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      #defaultZone: ${eureka.serviceUrl:http://192.168.4.50:3001/eureka/,http://192.168.4.50:3002/eureka/,http://192.168.4.50:3003/eureka/}
      defaultZone: ${eureka.serviceUrl:http://127.0.0.1:3001/eureka/}
feign:
  hystrix:
    enabled: true
hystrix:
  threadpool:
    default:
      coreSize: 200 #并发执行的最大线程数，默认10
      maxQueueSize: 1000 #BlockingQueue的最大队列数，默认值-1
      queueSizeRejectionThreshold: 800 #即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝，默认值5
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: ${hystrixtime:30000}
logging:
  level:
    root: ${loglevel:INFO}
    awd.cloud.internet.servers.server.dao: debug
  file: ${logFile:server_log.log}
  pattern:
    file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
    console: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
  file.max-size: 200MB
server:
  max-http-header-size: 10000000
  port: ${port:11101}
  compression:
    enabled: true
    mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain
flws: #MySQL数据库要设置文件存储 允许大于10M。mysql.cnf 添加max_allowed_packet=100M
  location: ${wsdz:f:/user/images/}
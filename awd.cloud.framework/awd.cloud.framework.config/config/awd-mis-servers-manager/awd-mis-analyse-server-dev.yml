mybatis:
  dynamicDatasource: true                
swagger2:
  package:  awd.mis.servers.controller
  show: 
    dev: ${apidev:false}
    pro: ${apipro:true}

eureka:
  instance:
    lease-expiration-duration-in-seconds: 30 
    lease-renewal-interval-in-seconds: 10 
    prefer-ip-address: true 
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    register-with-eureka: true 
    fetch-registry: true  
    serviceUrl:
      defaultZone: ${eureka.serviceUrl:http://192.168.4.30:3001/eureka/,http://192.168.4.30:3002/eureka/,http://192.168.4.30:3003/eureka/}
feign:
  hystrix:
      enabled: true
hystrix:  
  threadpool:
    default:
      coreSize: 200 #并发执行的最大线程数，默认10
      maxQueueSize: 1000 #BlockingQueue的最大队列数，默认值-1
      queueSizeRejectionThreshold: 800 #即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝，默认值5
  command:  
      default:  
        execution:  
          isolation:  
            thread:  
              timeoutInMilliseconds: ${hystrixtime:30000}
logging:
  level:
    root: ${loglevel:INFO}
    org.dromara.raincat.core: debug
    awd.mis.servers.service: debug
    awd.mis.servers.dao: debug
  file: log.log
  pattern:
    file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
    console: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
  file.max-size: 200MB
rabbit:
  exchange: awdMessage
  #一般消息
  queueOrdinary: ordinary-queue
  #紧急消息
  queueInstancy: instancy-queue
  routingKeyOne: awd.queue.one
  routingKeyTwo: awd.queue.two
server:
  max-http-header-size: 10000000 
  port: ${port:12105}
  compression:
    enabled: true
    mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain



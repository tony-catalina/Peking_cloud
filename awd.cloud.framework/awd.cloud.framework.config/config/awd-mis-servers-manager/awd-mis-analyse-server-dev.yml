spring:
  redis:
    hostName: ${redisurl:192.168.4.30}
    port: ${redisport:6379}
    pool:
      maxActive: 32
      maxWait: 300 
      maxIdle: 16
      minIdle: 8
    timeout: 0 
  rabbitmq:
    host: ${rabbitmqurl:192.168.4.30}
    port: ${rabbitmqport:5672}
    username: ${rabbitmqname:awd}
    password: ${rabbitmqpass:awd}
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true    
  jta:
    status: true
    enabled: true
    service: com.atomikos.icatch.standalone.UserTransactionServiceFactory
    max-actives: 200
    enable-logging: false
    atomikos:
      datasource:
        min-pool-size: 5
        max-life-time: 60 
        max-idle-time: 60 
        maintenance-interval: 60 
        reap-timeout: 0
        xa-data-source-class-name: com.alibaba.druid.pool.xa.DruidXADataSource
        xa-properties:
          url : ${maurl:jdbc:mysql://192.168.4.30:3307/soa_manager?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai}
          username: ${maUser:root}
          password: ${maPass:root}
          initialSize: 5
          minIdle: 5
          maxActive: 20        
          # 打开PSCache，并且指定每个连接上PSCache的大小 
          poolPreparedStatements: true
          maxPoolPreparedStatementPerConnectionSize: 20
          filters: stat,wall
          # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
          connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
          # 合并多个DruidDataSource的监控数据
          useGlobalDataSourceStat: true 
        max-pool-size: 200
        borrow-connection-timeout: 1000
      connectionfactory:
        max-pool-size: 200
        local-transaction-mode: true
#ribbon的超时时间
